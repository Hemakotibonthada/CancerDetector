# ============================================================================
# Kubernetes Deployment - CancerGuard AI Platform
# ============================================================================

# --- Namespace ---
apiVersion: v1
kind: Namespace
metadata:
  name: cancerguard
  labels:
    app: cancerguard
    environment: production

---
# --- ConfigMap ---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cancerguard-config
  namespace: cancerguard
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  CORS_ORIGINS: "https://cancerguard.example.com"
  REDIS_URL: "redis://redis-service:6379/0"
  CELERY_BROKER_URL: "redis://redis-service:6379/1"
  ELASTICSEARCH_URL: "http://elasticsearch-service:9200"
  MAX_UPLOAD_SIZE: "50MB"
  SESSION_TIMEOUT: "3600"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"

---
# --- Secrets (base64 encoded - replace with actual values) ---
apiVersion: v1
kind: Secret
metadata:
  name: cancerguard-secrets
  namespace: cancerguard
type: Opaque
data:
  DATABASE_URL: cG9zdGdyZXNxbCthc3luY3BnOi8vY2FuY2VyZ3VhcmQ6c2VjdXJlcGFzc0Bwb3N0Z3Jlcy1zZXJ2aWNlOjU0MzIvY2FuY2VyZ3VhcmQ=
  SECRET_KEY: Y2hhbmdlLXRoaXMtdG8tYS1zZWN1cmUtcmFuZG9tLWtleQ==
  JWT_SECRET: Y2hhbmdlLXRoaXMtand0LXNlY3JldC1rZXk=
  ENCRYPTION_KEY: Y2hhbmdlLXRoaXMtZW5jcnlwdGlvbi1rZXk=

---
# --- Backend Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cancerguard-backend
  namespace: cancerguard
  labels:
    app: cancerguard
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cancerguard
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: cancerguard
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: cancerguard-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: backend
          image: ghcr.io/cancerguard/cancerguard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: cancerguard-config
            - secretRef:
                name: cancerguard-secrets
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: cancerguard-uploads-pvc
        - name: logs
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: component
                      operator: In
                      values:
                        - backend
                topologyKey: kubernetes.io/hostname

---
# --- Backend Service ---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: cancerguard
  labels:
    app: cancerguard
    component: backend
spec:
  selector:
    app: cancerguard
    component: backend
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  type: ClusterIP

---
# --- Celery Worker Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cancerguard-celery-worker
  namespace: cancerguard
  labels:
    app: cancerguard
    component: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cancerguard
      component: celery-worker
  template:
    metadata:
      labels:
        app: cancerguard
        component: celery-worker
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: celery-worker
          image: ghcr.io/cancerguard/cancerguard:latest
          command: ["celery", "-A", "app.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
          envFrom:
            - configMapRef:
                name: cancerguard-config
            - secretRef:
                name: cancerguard-secrets
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: cancerguard-uploads-pvc

---
# --- Celery Beat Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cancerguard-celery-beat
  namespace: cancerguard
  labels:
    app: cancerguard
    component: celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cancerguard
      component: celery-beat
  template:
    metadata:
      labels:
        app: cancerguard
        component: celery-beat
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: celery-beat
          image: ghcr.io/cancerguard/cancerguard:latest
          command: ["celery", "-A", "app.celery_app", "beat", "--loglevel=info"]
          envFrom:
            - configMapRef:
                name: cancerguard-config
            - secretRef:
                name: cancerguard-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi

---
# --- Redis Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: cancerguard
  labels:
    app: cancerguard
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cancerguard
      component: redis
  template:
    metadata:
      labels:
        app: cancerguard
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command: ["redis-server", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru", "--appendonly", "yes"]
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 512Mi
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-data-pvc

---
# --- Redis Service ---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: cancerguard
spec:
  selector:
    app: cancerguard
    component: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP

---
# --- PostgreSQL StatefulSet ---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: cancerguard
  labels:
    app: cancerguard
    component: postgres
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: cancerguard
      component: postgres
  template:
    metadata:
      labels:
        app: cancerguard
        component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: cancerguard
            - name: POSTGRES_USER
              value: cancerguard
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cancerguard-secrets
                  key: DATABASE_URL
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "cancerguard"]
            initialDelaySeconds: 30
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi

---
# --- PostgreSQL Service ---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: cancerguard
spec:
  selector:
    app: cancerguard
    component: postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP

---
# --- Ingress ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cancerguard-ingress
  namespace: cancerguard
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit-connections: "10"
    nginx.ingress.kubernetes.io/rate-limit-rps: "20"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;
spec:
  tls:
    - hosts:
        - cancerguard.example.com
      secretName: cancerguard-tls
  rules:
    - host: cancerguard.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80

---
# --- Frontend Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cancerguard-frontend
  namespace: cancerguard
  labels:
    app: cancerguard
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cancerguard
      component: frontend
  template:
    metadata:
      labels:
        app: cancerguard
        component: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/cancerguard/cancerguard-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 30

---
# --- Frontend Service ---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: cancerguard
spec:
  selector:
    app: cancerguard
    component: frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP

---
# --- PVC for uploads ---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cancerguard-uploads-pvc
  namespace: cancerguard
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi

---
# --- PVC for Redis ---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvc
  namespace: cancerguard
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# --- ServiceAccount ---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cancerguard-sa
  namespace: cancerguard

---
# --- HorizontalPodAutoscaler ---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: cancerguard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cancerguard-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# --- PodDisruptionBudget ---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: cancerguard
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: cancerguard
      component: backend

---
# --- NetworkPolicy ---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-network-policy
  namespace: cancerguard
spec:
  podSelector:
    matchLabels:
      component: backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              component: frontend
      ports:
        - port: 8000
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - port: 8000
  egress:
    - to:
        - podSelector:
            matchLabels:
              component: postgres
      ports:
        - port: 5432
    - to:
        - podSelector:
            matchLabels:
              component: redis
      ports:
        - port: 6379
    - to: # DNS
        - namespaceSelector: {}
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP

---
# --- CronJob for Database Backup ---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: db-backup
  namespace: cancerguard
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: backup
              image: postgres:16-alpine
              command:
                - /bin/sh
                - -c
                - |
                  pg_dump -h postgres-service -U cancerguard cancerguard | gzip > /backup/cancerguard_$(date +%Y%m%d_%H%M%S).sql.gz
                  # Keep last 14 days of backups
                  find /backup -name "*.sql.gz" -mtime +14 -delete
              env:
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: cancerguard-secrets
                      key: DATABASE_URL
              volumeMounts:
                - name: backup-volume
                  mountPath: /backup
          restartPolicy: OnFailure
          volumes:
            - name: backup-volume
              persistentVolumeClaim:
                claimName: db-backup-pvc

---
# --- PVC for backups ---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-backup-pvc
  namespace: cancerguard
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
