# ==========================================
# Cancer Detection Platform
# Docker Compose - Full Stack Deployment
# ==========================================

version: "3.9"

services:
  # ---- PostgreSQL Database ----
  postgres:
    image: postgres:16-alpine
    container_name: cancer_detection_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cancer_detection}
      POSTGRES_USER: ${POSTGRES_USER:-cdp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cdp_secure_password_2024}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cdp_user} -d ${POSTGRES_DB:-cancer_detection}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

  # ---- Redis Cache ----
  redis:
    image: redis:7-alpine
    container_name: cancer_detection_redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-redis_secure_2024}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - backend_net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secure_2024}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- Backend API ----
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: cancer_detection_api
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-cdp_user}:${POSTGRES_PASSWORD:-cdp_secure_password_2024}@postgres:5432/${POSTGRES_DB:-cancer_detection}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_2024}@redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-secure-secret-key}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-this-encryption-key}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:19006}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - ML_MODEL_PATH=/app/ai_models/saved_models
      - UPLOAD_DIR=/app/uploads
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - WORKERS=${WORKERS:-4}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - upload_data:/app/uploads
      - log_data:/app/logs
      - export_data:/app/exports
      - model_data:/app/ai_models/saved_models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_net
      - frontend_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"

  # ---- Celery Worker (Background Tasks) ----
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: cancer_detection_worker
    restart: unless-stopped
    command: >
      python -m celery -A backend.app.services.scheduler_service worker
      --loglevel=info --concurrency=4 --pool=prefork
      -Q default,ai_analysis,reports,notifications
    environment:
      - APP_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-cdp_user}:${POSTGRES_PASSWORD:-cdp_secure_password_2024}@postgres:5432/${POSTGRES_DB:-cancer_detection}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_2024}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redis_secure_2024}@redis:6379/1
      - ML_MODEL_PATH=/app/ai_models/saved_models
    volumes:
      - upload_data:/app/uploads
      - model_data:/app/ai_models/saved_models
    depends_on:
      - backend
      - redis
    networks:
      - backend_net
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "2.0"

  # ---- Celery Beat (Scheduler) ----
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: cancer_detection_beat
    restart: unless-stopped
    command: >
      python -m celery -A backend.app.services.scheduler_service beat
      --loglevel=info --schedule=/tmp/celerybeat-schedule
    environment:
      - APP_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_2024}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redis_secure_2024}@redis:6379/1
    depends_on:
      - redis
    networks:
      - backend_net

  # ---- Frontend (Nginx) ----
  frontend:
    image: nginx:1.25-alpine
    container_name: cancer_detection_frontend
    restart: unless-stopped
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${FRONTEND_PORT:-3000}:80"
      - "${FRONTEND_SSL_PORT:-3443}:443"
    depends_on:
      - backend
    networks:
      - frontend_net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---- PgAdmin (Database Management) ----
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cancer_detection_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@cancerdetection.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - backend_net
    profiles:
      - debug

  # ---- Prometheus (Metrics) ----
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: cancer_detection_prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - backend_net
      - monitoring_net
    profiles:
      - monitoring

  # ---- Grafana (Dashboards) ----
  grafana:
    image: grafana/grafana:10.1.0
    container_name: cancer_detection_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    depends_on:
      - prometheus
    networks:
      - monitoring_net
    profiles:
      - monitoring

  # ---- Elasticsearch (Search & Logs) ----
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: cancer_detection_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    ports:
      - "${ES_PORT:-9200}:9200"
    networks:
      - backend_net
    profiles:
      - search
    deploy:
      resources:
        limits:
          memory: 1G

  # ---- MinIO (Object Storage) ----
  minio:
    image: minio/minio:latest
    container_name: cancer_detection_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minio_secret_2024}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      - backend_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - storage

# ==================== Networks ====================
networks:
  backend_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

  frontend_net:
    driver: bridge

  monitoring_net:
    driver: bridge

# ==================== Volumes ====================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  upload_data:
    driver: local
  log_data:
    driver: local
  export_data:
    driver: local
  model_data:
    driver: local
  pgadmin_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elastic_data:
    driver: local
  minio_data:
    driver: local
